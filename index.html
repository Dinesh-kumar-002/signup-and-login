<body class="d-flex justify-content-center align-items-center bg-dark flex-column">
  <div class="container-fluid d-flex justify-content-center align-items-center ">
    <div class="form p-5 rounded">
      <h4 class="text-center w-100">Hi!! <span class="fw-bold unknown">new kid</span></h4>
      <form class="myform">
                <h5 class="text text-center signuptext">signUp &#128526;</h5>
                <div class="my-4">
                  <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="User Name" autocomplete="off" title="Enter your Name" required >
                  </div>
                <div class="my-4">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" autocomplete="off" title="Enter your Email" required>
                  </div>
               
                <div class="my-4 pass position-relative">
                  <input type="password" class="form-control" id="password" placeholder="Create Password" maxlength="10" autocomplete="off" title="create strong password" required>
                  <img src="images/eyeclose.png" alt="" class="eye" id="eye">
                </div>
                
                <div class="button"><button type="submit" class="btn btn-primary fw-bold">SignUp</button></div>
                <p class="mt-3 text-dark">Already have account? <a href="index2.html">login</a></p>
              </form>
              <div class="clear d-flex justify-content-center align-items-center ">
                <button id="clear" class="btn border-danger text-danger">Clear cache</button>
              </div>
        </div>
        
    </div>
