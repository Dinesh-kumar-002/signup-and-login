<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/92d73c3f26.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark flex-column">
 <div class="heading d-flex justify-content-center">
  
 </div>
  <div class="container-fluid d-flex justify-content-center align-items-center ">
    <div class="form p-5 rounded">
      <h4 class="text text-center w-100 welcome2">Welcome </h4>
      <form class="myform myform2">
                <h5 class="text text-center signuptext">Login &#128517;</h5>
               
                <div class="my-4 position-relative">
                  <input type="email" class="form-control useremail" id="email" aria-describedby="emailHelp" placeholder="Email" autocomplete="off" title="Enter your Email" required>
                  <p class="text p-2 rounded text-end" id="mypopup">Incorrect email</p>
                  </div>
               
                <div class="my-4 pass position-relative">
                  <input type="password" class="form-control userpassword" id="password" placeholder="Password" maxlength="10" autocomplete="off" title="enter password" required>
                  <p class="text p-2 rounded text-end" id="mypopup2">Incorrect password</p>
                  <img src="images/eyeclose.png" alt="" class="eye" id="eye">
                </div>
                
                
                <div class="button"><button type="submit" class="btn btn-primary fw-bold">LogIn</button></div>
                <p class="mt-3 text-center">Don't have account? <a href="index.html">SignUp</a></p>
              </form>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
